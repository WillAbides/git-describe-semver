cache: bin/.bindown
systems:
- darwin/amd64
- darwin/arm64
- linux/amd64
- windows/amd64
dependencies:
  goreleaser:
    template: https://raw.githubusercontent.com/WillAbides/bindown-templates/main/bindown.yml#goreleaser
    vars:
      version: 1.18.2
templates:
  https://raw.githubusercontent.com/WillAbides/bindown-templates/main/bindown.yml#goreleaser:
    homepage: https://github.com/goreleaser/goreleaser
    description: Deliver Go binaries as fast and easily as possible
    url: https://github.com/goreleaser/goreleaser/releases/download/v{{.version}}/goreleaser_{{.os}}_{{.arch}}{{.urlSuffix}}
    archive_path: goreleaser{{.archivePathSuffix}}
    bin: goreleaser
    vars:
      archivePathSuffix: ""
      urlSuffix: .tar.gz
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        vars:
          archivePathSuffix: .exe
          urlSuffix: .zip
        substitutions:
          arch:
            "386": i386
            amd64: x86_64
          os:
            windows: Windows
    substitutions:
      arch:
        "386": i386
        amd64: x86_64
      os:
        darwin: Darwin
        linux: Linux
    systems:
    - darwin/amd64
    - darwin/arm64
    - linux/386
    - linux/amd64
    - linux/arm64
    - linux/ppc64
    - windows/386
    - windows/amd64
    - windows/arm64
